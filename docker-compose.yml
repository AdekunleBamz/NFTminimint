version: '3.8'

services:
  # Hardhat development environment
  hardhat:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    ports:
      - "8545:8545"
    volumes:
      - .:/app
      - ./.env:/app/.env:ro
    command: npx hardhat node --hostname 0.0.0.0 --port 8545
    networks:
      - nftminimint-network
    profiles:
      - dev

  # Contract development container
  contracts:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - .:/app
      - ./.env:/app/.env:ro
    command: sleep infinity
    networks:
      - nftminimint-network
    profiles:
      - dev

  # Test runner
  test:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - .:/app
      - ./.env:/app/.env:ro
    command: npm test
    networks:
      - nftminimint-network
    profiles:
      - test

volumes:
  node_modules:

networks:
  nftminimint-network:
    driver: bridge